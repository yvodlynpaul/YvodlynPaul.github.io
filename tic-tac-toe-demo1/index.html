<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="gameboard">
      <!-- top container -->
      <div class="tp-container">
        <h1><span>Tic</span><span>Tac</span><span>Toe</span></h1>
        <h2>Temps restantes : 15 secondes</h2>
        <div class="setting"><i class="fa-solid fa-gear"></i></div>
        <div class="reset"><i class="fa-solid fa-rotate-right"></i></div>
      </div>
      <!-- middle container -->
      <div class="mp-container">
        <!-- left container -->
        <div class="lp-container">
          <div class="infos-box">
            <div class="profil"><i class="fa-solid fa-user"></i></div>
            <div class="infos-center">
              <h3 id="player1">Player 1</h3>
              <div class="box-pieces">
                <p><i class="fa-solid fa-xmark"></i></p>
                <p><i class="fa-solid fa-xmark"></i></p>
                <p><i class="fa-solid fa-xmark"></i></p>
                <p><i class="fa-solid fa-xmark"></i></p>
                <p><i class="fa-solid fa-xmark"></i></p>
              </div>
              <div class="score">
                <span>Sc</span><span>or</span><span>e:</span>0
              </div>
            </div>
          </div>
        </div>
        <!-- center container -->
        <div class="cp-container">
          <div class="table-box" id="table-box">
            <div class="case" data-case></div>
            <div class="case" data-case></div>
            <div class="case" data-case></div>
            <div class="case" data-case></div>
            <div class="case" data-case></div>
            <div class="case" data-case></div>
            <div class="case" data-case></div>
            <div class="case" data-case></div>
            <div class="case" data-case></div>
          </div>
        </div>
        <!-- right container -->
        <div class="rp-container">
          <div class="infos-box">
            <div class="profil"><i class="fa-solid fa-user"></i></div>
            <div class="infos-center">
              <h3 id="player2">Player 2</h3>
              <div class="box-pieces">
                <p><i class="fa-regular fa-circle"></i></p>
                <p><i class="fa-regular fa-circle"></i></p>
                <p><i class="fa-regular fa-circle"></i></p>
                <p><i class="fa-regular fa-circle"></i></p>
                <p><i class="fa-regular fa-circle"></i></p>
              </div>
              <div class="score">
                <span>Sc</span><span>or</span><span>e:</span>0
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- buttom container -->
      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
    </div>
  </body>
</html>
