<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <main>
        <div class="left-part">
            <div class="logo"><img src=".//images/logo.svg " alt="logo"></div>
            <figure>
                <img src="./images/illustration-mockups.svg" alt="illustration mockups">
            </figure>
        </div>
        <div class="right-part">
            <div class="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </div>
            <div class="social">
                <ul>
                    <li><a href="#facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#twiter"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#instagram"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Yvodlyn Paul</a>.
        </p>
    </footer>
</body>

</html>
