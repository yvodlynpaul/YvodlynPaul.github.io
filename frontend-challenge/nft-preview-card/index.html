<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="img-container">
            <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
        </div>
        <div class="content-container">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="asset-container">
                <div class="coin-amount">
                    <img src="./images/icon-ethereum.svg" alt=""> &nbsp;0.041 ETH
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt=""> &nbsp;3 days left
                </div>
            </div>

            <div class="avatar-container">
                <img src="./images/image-avatar.png" alt="image avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Yvodlyn Paul</a>.
        </div>
    </footer>


</body>

</html>
