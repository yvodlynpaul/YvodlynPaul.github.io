<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <main>
        <div class="profil">
            <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
            <div class="info">
                <h1>Jessica Randall</h1>
                <div class="address">London, United Kingdom</div>
            </div>
            <div class="quote">"Front-end developer and avid reader."</div>
        </div>
        <div class="social">
            <ul>
                <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                <li><a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer">Frontend
                        Mentor</a></li>
                <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            </ul>
        </div>

    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
