<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/index.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="top-part">
            <img src="./images/bg-pattern-card.svg" alt="bg-pattern">
        </div>
        <div class="middle-part">
            <!--  -->
            <div class="profil"><img src="./images/image-victor.jpg" alt="profil picture"></div>
            <!-- <div class="info"> -->
            <div class="name">Victor Crest <span>26</span></div>
            <div class="city">London</div>
            <!-- </div> -->
        </div>
        <div class="bottom-part">
            <!--  -->
            <div class="stats followers">
                <h1 data-value="80">80K</h1>
                <p>Followers</p>
            </div>
            <div class="stats likes">
                <h1 data-value="803">803K</h1>
                <p>Likes</p>
            </div>
            <div class="stats photos">
                <h1 data-value="1.4">1.4K</h1>
                <p>Photos</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Yvodlyn Paul</a>.
        </div>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
