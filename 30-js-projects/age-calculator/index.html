<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="calculator">
            <h1>Vue.js<br>Calculateur d'âge</h1>
            <div class="input-box">
                <input type="date" v-model="birthDate">
                <button @click="calculateAge">Calculer</button>
            </div>
            <div class="result-box">
                <div class="result year">
                    <h2>{{y3}}</h2> <span>Années</span>
                </div>
                <div class="result month">
                    <h2>{{m3}}</h2> <span>Mois</span>
                </div>
                <div class="result days">
                    <h2>{{d3}}</h2> <span>Jours</span>
                </div>
            </div>
            <!-- <p v-html="result"></p> -->
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
